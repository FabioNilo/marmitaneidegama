<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quentinha App</title>
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="cika.png" alt="Logo" class="logo">
        </div>
        <h1>Quentinha App</h1>
        <form class="quentinha-form" id="quentinha-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="form-group">
                <label for="proteina">Proteína:</label>
                <select id="proteina" name="proteina" required>
                    <option value="Cozido de panela">Cozido de panela</option>
                    <option value="Bife ao Molho">Bife ao Molho</option>
                    <option value="Bife Acebolado">Bife Acebolado</option>
                    <option value="À parmegiana de frango">À parmegiana de frango</option>
                    <option value="A Milanesa de frango">A Milanesa de frango</option>
                    <option value="peixe">Peixe</option>

                </select>
            </div>

            <div class="form-group">
                <label for="salada">Salada:</label>
                <select id="salada" name="salada" required>
                    <option value="Verde">Verde</option>
                    <option value="tomate">Tomate</option>
                    <option value="pepino">Pepino</option>
                    <option value="beterraba">Beterraba</option>
                    <option value="legumes">Legumes</option>
                </select>
            </div>

            <div class="form-group"> 
                <label for="acompanhamentos">Acompanhamentos:</label>
                <div id="acompanhamentos" class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" value="arroz"> Arroz Branco
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Arroz Colorido"> Arroz Colorido
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Feijão de Caldo"> Feijão de Caldo
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Feijão tropeiro"> Feijão tropeiro
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Farofa de Banana"> Farofa de Banana
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Farofa de Manteiga"> Farofa de Manteiga
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Macarrão ao molho"> Macarrão ao molho
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Purê de Batata"> Purê de Batata
                    </label>
                </div>
            </div>

            <div class="total">Total: R$ <span id="total-amount">0,00</span></div>

            <button type="submit" class="submit-button">Adicionar Pedido</button>
        </form>

        <div class="cart">
            <h2>Resumo do Pedido</h2>
            <ul id="pedido-list">
            
            </ul>
            <button class="cart-button" id="whatsapp-button">Enviar para WhatsApp</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Desenvolvido por Fábio Soares</p>
            <p>Entre em contato:</p>
            <ul class="contact-list">
                <li>
                    <a href="https://api.whatsapp.com/send?phone=5573999099040" target="_blank">
                        <i class="fab fa-whatsapp"></i> 
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/fabioniloss" target="_blank">
                        <i class="fab fa-instagram"></i> 
                    </a>
            </ul>
        </div>
    </footer>

    <script src="codigo.js"></script>
</body>
</html>
